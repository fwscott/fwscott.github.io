<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>Just Say no to Joe</title>
    <meta name="description" content="Just say no to Joe">
    <meta name="author" content="fwscott">
    <meta name="theme-color" content="#B12A34">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta property="og:image" content="icons/icon-512.png">
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="manifest" href="manifest.webmanifest">
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
                'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
                sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            text-align: center;
            height: 100vh;
            background-color: #282c34;
            display: flex;
        }

        #clickMe img {
            height: 100vh;

        }
    </style>
</head>

<body>
    <a id="clickMe" href="#" onclick="doClick()">
        <img src="joe.jpg"" alt=" Click me to say no" />
    </a>
    <script>
        function doClick() {
            var sayNo = new Audio("nowayjoe.m4a");
            sayNo.play();
        }
        if ('serviceworkder' in navigator) {
            navigator.serviceWorker.register('./sw.js');
        }
    </script>
</body>

</html>
